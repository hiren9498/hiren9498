<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body
        {
            margin: 0;
            padding: 0%;
            overflow-x: hidden;
            background-color: rgb(126, 82, 29);

        }
        .frm
        {
            width: 35%;
            height: auto;
            margin: auto;

        }
        fieldset
        {
            border: solid 4px darkmagenta ;
            background-image: url('image/colorful-dots-floating.gif');
            background-size: cover;
            padding: 5%;
        }
        legend
        {
            color:rgb(17, 199, 205);
            font-size: 30px;
        }
        input[type="text"],input[type="number"],input[type="date"]
        {
            width: 350px;
            height: auto;
            padding: 5px;
            background-color:lightgreen;
            color: black;

        }
        textarea
        {
            width: 350px;
            height: auto;
            padding: 5px;
            background-color:lightgreen;
            color: black;
  
        }
        input[type="submit"]
        {
            width: 150px;
            height: auto;
            background-color: cadetblue;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="frm">
        <form method="post">
            <fieldset align="left">
                <legend>Account Detail</legend>
                <input type="text" name="fname" placeholder="enter your name *" required>
                <br><br>
                <input type="text" name="email" placeholder="enter your email *" required>
                <br><br>
                <input type="text" name="subject" placeholder="enter your subject *" required>
                <br><br>
                <input type="number" name="phone" placeholder="enter your phone *" required>
                <br><br>
                <input type="date" name="dop" placeholder="enter your birthdate *" required>
                 <br><br>
                 <textarea name="massage" placeholder="enter your massage *" required></textarea>
                 <br><br>
                 
                 <input type="submit" name="send" value="send">

            </fieldset>
        </form>
    </div>
</body>
</html>
