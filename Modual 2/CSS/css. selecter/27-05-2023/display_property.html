<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='main.js'></script>
    <style>
        body {
            margin: 0;
            padding: 0%;
            overflow-x: hidden;
        }

        #header {
            background-color: rgb(202, 145, 38);
            width: 100%;
            height: auto;
            padding: 10px;
            display: flex;
            flex-direction: row;

        }

        .logo {
            font-size: 40px;
            width: 30%;

            height: auto;
        }

        .logo b {
            color: rgb(28, 36, 33);
            margin-left: 2%;
            padding: 10px;
        }

        .search {
            width: 40%;

            height: auto;
        }

        .search input {
            width: 80%;
            height: auto;
            padding: 10px;

        }

        .social {
            width: 20%;
            height: auto;

        }

        .social b {
            font-size: 25px;
            color: rgb(32, 41, 38);

        }
    </style>
</head>

<body>
    <section id="header">
        <div class="logo brand">
            <b>H.K interior</b>
        </div>
        <div class="search search-item">
            <input type="text" name="serch" placeholder="search product here">
        </div>
        <div class="social social-media">
            <b>Like us on:
                <span class="fa fa-whatsapp" style="color: green;"></span>
                <span class="fa fa-facebook-square" style="color:rgb(45, 98, 233);"></span>
                <span class="fa fa-instagram" style="color:red;"></span>
                <span class="fa fa-twitter-square" style="color:skyblue;"></span>
                <span class="fa fa-envelope-square" style="color:red;"></span>
            </b>
        </div>
    </section>
</body>

</html>
