<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
            background-color: rgb(33, 76, 155);
        }
        header
        {
            width: 100%;
            height: auto;
            background-color: crimson;  
            margin: 0;
            padding: 20px;      
        }
        nav
        {
            width: 100%;
            height: auto;
            margin: 0;
            padding: 10px;
            background-color: blanchedalmond;
        }
        nav ul li
        {
            margin: 0;
            padding: 3px 20px;
            display: inline-block;
            
        }
        nav ul li a
        {
           
            text-decoration: none;
            list-style-type: none;
            padding: 5px;
            
        }
        .contant
        {
            width: 80%;
            height: auto;
            margin: 0;
            display: flex;
            flex-direction: row;
            margin-left: 10%;
            margin-top: 3%;
        }
        .right
        {
            background-color: rgb(26, 104, 104);
            width: 40%;
            height: 400px;
        }
        .left
        {
            background-color: rgb(160, 202, 81);
            width: 60%;
            height: 400px;
        }


    </style>
</head>
<body>
    <header>
        <div class="logo"></div>
        <div class="meadia"></div>
        <div meadia-icon></div>
        
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Our service</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Contact us</a></li>
            <li><a href="#">Feedback</a></li>
            
        </ul>
    </nav>
    <section class="contant">
        <div class="right"></div>
        <div class="left"></div>
    </section>
</body>
</html>
