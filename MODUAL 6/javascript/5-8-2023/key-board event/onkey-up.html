<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function tm()
        {
            var u=new Date;
            document.getElementById("test").innerHTML=u;
        }
    </script>
</head>
<body>
    <center>
        <p id="test"></p>
        <button type="button" onkeyup="tm()">Currant Date and time key press up</button>
    </center>
    
</body>
</html>
