<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function my()
        {
            var h= new Date();
            document.getElementById("demo").innerHTML=h;

        }
    </script>
</head>
<body>
    <center>
        <p id="demo"></p>
        <button type="button" onkeydown="my()">Currant Date and time key press Down</button>
    </center>
    
</body>
</html>
