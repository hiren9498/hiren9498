<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function img()
        {
            document.getElementById('src').src='image/2.png';
        }
        function img1()
        {
            document.getElementById('src').src='image/1.jpg'
        }
    </script>
</head>
<body>
    <center>
        <img src="image/1.jpg" style="width: 300px; height: 300px;" id="src" onmouseover="img()" onmouseout="img1()">
    </center>
</body>
</html>
