    <style>
        img
        {
            width: 35%;
            height: 350px;
            margin-top: 5%;
            margin-left: 33%;
            -webkit-transition: ease all 2s;
            transition: ease all 2s;

        }
        img:hover
        {
            width: 400px;
            height: 400px;
            margin-top: 5%;
            margin-left: 33%;
            font-size: 60px;
            border-radius: 50%;
            -webkit-transform: rotate(720deg);
            transform: rotate(720deg);
        }
    </style>
</head>
